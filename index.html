<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link FS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vue Todolist</title>
</head>

<body>

    <div id="app">
        <div class="container shadow p-5">
            <div class="row flex-column">
                <div class="col d-flex justify-content-center align-items-center gy-2">
                    <img src="./assets/img/logo boolean.jpeg" alt="Logo boolean">
                    <h2>Booleaner</h2>
                </div>
                <!-- /.col text-->

                <div class="col d-flex justify-content-center gy-5">
                    <input class="changes_input" type="text" v-model="text_user" @keyup.enter="getText">
                    <button class="btn btn-primary ms-2" @click="getText">Add</button>
                </div>
                <!-- /.col input-->

                <div class="col d-flex gy-5">

                    <div class="col d-flex flex-column">
                        <h2 class="d-block">Things to do</h2>
                        <div class="col d-flex flex-column justify-content-center bg-primary shadow rounded-3">
                            <ul>
                                <div v-if="tasks.length > 0">
                                    <li class="border-bottom" v-for="(task, index) in tasks">
                                        <h2 class="flex-grow-1" v-bind:class="task.done ? css_class : '' ">{{task.text}}</h2>
                                        <button class="btn btn-secondary" @click="completedText(index)">
                                            <i class="fa-solid fa-circle-check fa-xl"></i>
                                        </button>
                                        <button class="btn btn-secondary" @click="restartText(index)">
                                            <i class="fa-solid fa-arrow-rotate-left fa-xl"></i>
                                        </button>
                                        <button class="btn btn-secondary" @click="remuveText(index)">
                                                <i class="fa-solid fa-trash fa-xl"></i>
                                        </button>
                                    </li>
                                </div>
                                <p v-else>
                                    La tua lista di cose da fare Ã¨ vuota! Spettacolo!
                                </p>
                            </ul>
                        </div>
                    </div>
                    <!-- /.col thing to do -->

                    <div class="col d-flex flex-column">
                        <h2>Things done</h2>
                        <div class="col d-flex bg-success shadow rounded-3 ms-1">
                            <ul>
                                <div v-if="tasks_done.length > 0">
                                    <li class="border-bottom" v-for="(task, index) in tasks_done">
                                        <h2 class="flex-grow-1">{{task.text}}</h2>
                                    </li>
                                </div>
                                <p v-else>
                                    Lista vuota, TRAVAGGHIA!
                                </p>
                            </ul>
                        </div>
                    </div>
                    <!-- /.col Things done-->

                    <div class="col d-flex flex-column">
                        <h2>Things done</h2>
                        <div class="col d-flex bg-success shadow rounded-3 ms-1">
                            <ul>
                                <div v-if="tasks_trash.length > 0">
                                    <li class="border-bottom" v-for="(task, index) in tasks_trash">
                                        <h2 class="flex-grow-1">{{task.text}}</h2>
                                    </li>
                                </div>
                                <p v-else>
                                    Cestino vuoto
                                </p>
                            </ul>
                        </div>
                    </div>
                    <!-- /.col Trash-->

                </div>
                <!-- /.col containers-->

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#app -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Link Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Link Js -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
